<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StockPulse</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Pretendard Font -->
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #F7F9FC;
            -webkit-tap-highlight-color: transparent;
            letter-spacing: -0.015em;
        }

        #swipe-area {
            touch-action: pan-y;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fadeUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        #content-container {
            transition: opacity 0.2s ease-in-out;
        }
    </style>
</head>
<body class="text-gray-900 h-screen flex flex-col overflow-hidden">

    <div class="w-full h-full relative flex flex-col overflow-hidden">
        
        <!-- Header -->
        <header class="px-6 pt-12 pb-4 bg-white/80 backdrop-blur-md border-b border-gray-100 z-30 flex-shrink-0">
            <div class="max-w-3xl mx-auto w-full flex justify-between items-start">
                <div>
                    <p id="last-update-time" class="text-[10px] font-bold text-blue-600 uppercase tracking-widest mb-1 opacity-80">
                        CONNECTING...
                    </p>
                    <h1 class="text-[26px] font-extrabold tracking-tight leading-none flex items-center gap-1.5 text-gray-900">
                        StockPulse 
                        <i class="ph-bold ph-activity text-rose-500 animate-pulse text-[28px] mt-0.5 drop-shadow-[0_0_8px_rgba(244,63,94,0.4)]"></i>
                    </h1>
                </div>
            </div>
        </header>

        <!-- Sub Category Tabs -->
        <div id="category-tabs-container" class="px-6 py-4 z-20 bg-[#F7F9FC]/90 backdrop-blur-md flex-shrink-0 transition-all duration-300">
            <div class="max-w-3xl mx-auto bg-gray-200/60 backdrop-blur-md p-1 rounded-[20px] flex gap-1 relative">
                <div id="tab-indicator" class="absolute top-1 bottom-1 left-1 bg-white rounded-[16px] shadow-sm transition-all duration-300 ease-out w-[calc(33.33%-4px)]"></div>
                
                <button onclick="window.switchMarketTab('domestic', 0)" id="tab-domestic" class="relative z-10 flex-1 py-2.5 text-[13px] font-bold text-gray-900 transition-colors flex items-center justify-center gap-1.5">
                    <i class="ph-fill ph-trend-up"></i> 국내
                </button>
                <button onclick="window.switchMarketTab('overseas', 1)" id="tab-overseas" class="relative z-10 flex-1 py-2.5 text-[13px] font-bold text-gray-500 transition-colors flex items-center justify-center gap-1.5">
                    <i class="ph-fill ph-globe-hemisphere-west"></i> 해외
                </button>
                <button onclick="window.switchMarketTab('crypto', 2)" id="tab-crypto" class="relative z-10 flex-1 py-2.5 text-[13px] font-bold text-gray-500 transition-colors flex items-center justify-center gap-1.5">
                    <i class="ph-fill ph-currency-btc"></i> 코인
                </button>
            </div>
        </div>

        <!-- Toast -->
        <div id="toast" class="pointer-events-none fixed top-10 left-1/2 transform -translate-x-1/2 px-5 py-3 rounded-full shadow-[0_8px_30px_rgb(0,0,0,0.12)] z-[60] text-[13px] font-bold transition-all duration-400 opacity-0 translate-y-[-20px] whitespace-nowrap bg-gray-900/95 backdrop-blur text-white flex items-center gap-2.5">
            <i class="ph-fill ph-bell-ringing text-blue-400 text-lg"></i> <span id="toast-msg">메시지</span>
        </div>

        <!-- Main Content -->
        <main id="swipe-area" class="flex-1 overflow-y-auto px-5 py-2 no-scrollbar pb-40 relative scroll-smooth w-full">
            <div id="loading-overlay" class="absolute inset-0 z-10 flex flex-col items-center justify-center h-[50vh]">
                <div class="relative w-12 h-12">
                    <div class="absolute inset-0 border-[3px] border-blue-100 rounded-full"></div>
                    <div class="absolute inset-0 border-[3px] border-blue-600 rounded-full border-t-transparent animate-spin"></div>
                </div>
                <p class="text-[12px] font-bold text-gray-400 mt-5 tracking-widest uppercase opacity-70">Scanning Market</p>
            </div>
            
            <div id="content-container" class="max-w-3xl mx-auto w-full space-y-2"></div>
        </main>

        <!-- Floating Bottom Navigation -->
        <div class="absolute bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-[340px] z-40">
            <nav class="bg-white/95 backdrop-blur-xl border border-white shadow-[0_8px_30px_rgb(0,0,0,0.08)] rounded-[24px] flex justify-between py-1 px-2">
                <button onclick="window.switchMainView('market')" id="nav-market" class="flex-1 flex flex-col items-center justify-center py-3 transition-colors duration-200 text-blue-600">
                    <i class="ph-bold ph-chart-bar text-2xl mb-1"></i>
                    <span class="text-[10px] font-bold tracking-tight">Market</span>
                </button>
                <button onclick="window.switchMainView('briefing')" id="nav-briefing" class="flex-1 flex flex-col items-center justify-center py-3 transition-colors duration-200 text-gray-400 hover:text-gray-600">
                    <i class="ph-bold ph-newspaper text-2xl mb-1"></i>
                    <span class="text-[10px] font-bold tracking-tight">Briefing</span>
                </button>
                <button onclick="window.switchMainView('calendar')" id="nav-calendar" class="flex-1 flex flex-col items-center justify-center py-3 transition-colors duration-200 text-gray-400 hover:text-gray-600">
                    <i class="ph-bold ph-calendar-blank text-2xl mb-1"></i>
                    <span class="text-[10px] font-bold tracking-tight">Calendar</span>
                </button>
            </nav>
        </div>

        <!-- Detail Page -->
        <div id="detail-page" class="fixed inset-0 z-50 bg-[#F7F9FC] transform translate-x-full transition-transform duration-400 ease-[cubic-bezier(0.16,1,0.3,1)] flex flex-col">
            <header class="px-5 pt-12 pb-4 bg-white/90 backdrop-blur-md border-b border-gray-100 sticky top-0 flex-shrink-0">
                <div class="max-w-2xl mx-auto w-full flex justify-between items-center">
                    <button onclick="window.closeDetail()" class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-900 hover:bg-gray-200 transition-colors">
                        <i class="ph-bold ph-caret-left text-xl"></i>
                    </button>
                    <h2 class="text-lg font-extrabold text-gray-900 tracking-tight">AI 심층 분석</h2>
                    <div class="w-10 h-10"></div>
                </div>
            </header>
            
            <div id="detail-scroll-area" class="flex-1 overflow-y-auto no-scrollbar pb-20">
                <div id="detail-content" class="max-w-2xl mx-auto w-full p-6 space-y-8"></div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmSLJl8LCeZ3mfYGMKl-t5eKPgm-INdtM",
            authDomain: "todayrate-cf363.firebaseapp.com",
            projectId: "todayrate-cf363",
            storageBucket: "todayrate-cf363.firebasestorage.app",
            messagingSenderId: "874521240006",
            appId: "1:874521240006:web:ab62ca6be5419af69412c7",
            measurementId: "G-NG6C8PMVMD"
        };

        let app, auth, db, currentUser;
        let appData = null; 
        let macroData = null;
        // [수정] 각 데이터별 업데이트 시간을 따로 저장
        let stockUpdatedAt = null;
        let macroUpdatedAt = null;
        
        let currentView = 'market';
        let currentMarketTab = 'domestic';
        let currentMarketTabIndex = 0;
        let selectedDate = new Date().toISOString().split('T')[0];

        let chartInstance = null;
        const marketTabs = ['domestic', 'overseas', 'crypto'];
        const APP_ID = "todayrate-cf363";
        const loadingOverlay = document.getElementById('loading-overlay');

        // Swipe Gesture
        let touchStartX = 0; let touchStartY = 0; let touchEndX = 0; let touchEndY = 0;
        const swipeArea = document.getElementById('swipe-area');
        const handleSwipe = () => {
            if (currentView !== 'market') return;
            const swipeDistanceX = touchEndX - touchStartX;
            const swipeDistanceY = touchEndY - touchStartY;
            if (Math.abs(swipeDistanceX) > 40 && Math.abs(swipeDistanceX) > Math.abs(swipeDistanceY)) {
                if (swipeDistanceX < 0 && currentMarketTabIndex < marketTabs.length - 1) window.switchMarketTab(marketTabs[currentMarketTabIndex + 1], currentMarketTabIndex + 1);
                else if (swipeDistanceX > 0 && currentMarketTabIndex > 0) window.switchMarketTab(marketTabs[currentMarketTabIndex - 1], currentMarketTabIndex - 1);
            }
        };
        swipeArea.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].clientX; touchStartY = e.changedTouches[0].clientY; }, { passive: true });
        swipeArea.addEventListener('touchend', e => { touchEndX = e.changedTouches[0].clientX; touchEndY = e.changedTouches[0].clientY; handleSwipe(); }, { passive: true });

        // Back Button
        let lastTimeBackPress = 0;
        const initNativeBridge = async () => {
            const Capacitor = window.Capacitor;
            if (Capacitor && Capacitor.isNativePlatform) {
                const { App } = Capacitor.Plugins;
                const { StatusBar } = Capacitor.Plugins;
                try {
                     await StatusBar.setStyle({ style: 'LIGHT' });
                     await StatusBar.setBackgroundColor({ color: '#ffffff' });
                } catch(e) {}

                if (App) {
                    await App.removeAllListeners();
                    App.addListener('backButton', () => {
                        const detailPage = document.getElementById('detail-page');
                        if (!detailPage.classList.contains('translate-x-full')) window.closeDetail();
                        else {
                             const currentTime = new Date().getTime();
                             if (currentTime - lastTimeBackPress < 2000) App.exitApp();
                             else { window.showToast("'뒤로' 버튼을 한 번 더 누르면 종료됩니다."); lastTimeBackPress = currentTime; }
                        }
                    });
                }
            }
        };

        function initFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                signInAnonymously(auth);
                onAuthStateChanged(auth, (user) => { if (user) { currentUser = user; listenToDatabase(); } });
            } catch (e) { console.error(e); }
        }

        function listenToDatabase() {
            // Stock Data Listener
            const stockRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'stockpulse', 'latest');
            onSnapshot(stockRef, (docSnap) => {
                loadingOverlay.classList.add('hidden');
                if (docSnap.exists()) { 
                    const data = docSnap.data();
                    appData = data.payload || data; // payload 필드가 없으면 root 사용 (호환성)
                    stockUpdatedAt = data.updatedAt; // 시간 저장
                    
                    refreshHeaderTime(); // 헤더 갱신 요청
                    if(currentView === 'market') renderMarketList(); 
                }
            });

            // Macro Data Listener
            const macroRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'macro', 'latest');
            onSnapshot(macroRef, (docSnap) => {
                if (docSnap.exists()) { 
                    const data = docSnap.data();
                    macroData = data.payload || data;
                    macroUpdatedAt = data.updatedAt; // 시간 저장
                    
                    refreshHeaderTime(); // 헤더 갱신 요청
                    if(currentView === 'briefing') renderBriefing(); 
                }
            });
        }

        // [신규] 현재 보고 있는 탭에 맞춰 헤더 시간을 갱신하는 함수
        function refreshHeaderTime() {
            let targetTime = null;
            let label = "LIVE RADAR";

            // 탭에 따라 어떤 시간을 보여줄지 결정
            if (currentView === 'market') {
                targetTime = stockUpdatedAt;
            } else if (currentView === 'briefing') {
                targetTime = macroUpdatedAt;
                label = "MACRO BRIEFING";
            } else if (currentView === 'calendar') {
                // 캘린더는 매크로 데이터 기준
                targetTime = macroUpdatedAt;
                label = "ECONOMIC CALENDAR";
            }

            const timeElement = document.getElementById('last-update-time');
            
            if (targetTime) {
                try {
                    const dateObj = new Date(targetTime);
                    const kstFormatter = new Intl.DateTimeFormat('ko-KR', {
                        timeZone: 'Asia/Seoul', year: 'numeric', month: '2-digit', day: '2-digit',
                        hour: '2-digit', minute: '2-digit', hour12: false
                    });
                    // 날짜 유효성 체크
                    if (isNaN(dateObj.getTime())) throw new Error("Invalid Date");
                    
                    timeElement.textContent = `${label} · ${kstFormatter.format(dateObj)} (KST)`;
                } catch (e) {
                    timeElement.textContent = `${label} · UPDATED`;
                }
            } else {
                // 데이터가 아직 안 왔을 때
                if (currentView === 'market' && appData) return; // 이미 데이터가 있으면 유지
                timeElement.textContent = "CONNECTING...";
            }
        }

        // --- [수정된 히스토리 로드 함수] ---
        // currentUser 변수 대신 auth.currentUser를 직접 사용하여 인증 상태를 확실하게 체크
        async function fetchHistory(market, code) {
            if (!auth || !auth.currentUser) {
                console.warn("로그인되지 않아 히스토리를 가져올 수 없습니다.");
                return null;
            }

            const safeCode = String(code).replace(/[^a-zA-Z0-9]/g, '');
            const docId = `${market}_${safeCode}`;
            const docRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'stock_history', docId);
            
            try {
                const snap = await getDoc(docRef);
                if (snap.exists()) {
                    console.log("History loaded for", docId);
                    return snap.data().history;
                } else {
                    console.log("No history found for", docId);
                }
            } catch (e) { 
                console.error("History fetch error:", e); 
            }
            return null;
        }

        window.openStockPlus = function(code) {
            const url = `https://stockplus.com/m/stocks/KOREA-A${code}`;
            window.open(url, '_system');
        };

        window.switchMainView = function(view) {
            currentView = view;
            const navIds = ['market', 'briefing', 'calendar'];
            navIds.forEach(id => {
                const btn = document.getElementById(`nav-${id}`);
                btn.className = `flex-1 flex flex-col items-center justify-center py-3 transition-colors duration-200 ${id === view ? 'text-blue-600' : 'text-gray-400'}`;
            });
            document.getElementById('category-tabs-container').classList.toggle('hidden', view !== 'market');
            
            // 뷰 전환 시 헤더 시간도 같이 갱신
            refreshHeaderTime();

            if (view === 'market') renderMarketList();
            else if (view === 'briefing') renderBriefing();
            else if (view === 'calendar') renderCalendar();
        };

        window.switchMarketTab = function(tab, index) {
            currentMarketTab = tab; currentMarketTabIndex = index;
            document.getElementById('tab-indicator').style.transform = `translateX(${index * 100}%)`;
            marketTabs.forEach((t, i) => document.getElementById(`tab-${t}`).className = `relative z-10 flex-1 py-2.5 text-[13px] font-bold ${i === index ? 'text-gray-900' : 'text-gray-500'} transition-colors flex items-center justify-center gap-1.5`);
            renderMarketList();
        };

        window.openDetail = function(index) {
            const item = appData[currentMarketTab][index];
            const detailPage = document.getElementById('detail-page');
            const detailContent = document.getElementById('detail-content');
            document.getElementById('detail-scroll-area').scrollTop = 0;

            // ... (HTML 생성 코드는 기존과 동일하므로 생략 - 스타일 유지) ...
            // [중략] ... 상세 페이지 HTML 생성 부분 ...
            let sentimentColor = item.sentiment >= 60 ? 'text-rose-500' : (item.sentiment <= 40 ? 'text-blue-500' : 'text-gray-500');
            let sentimentBg = item.sentiment >= 60 ? 'bg-rose-50' : (item.sentiment <= 40 ? 'bg-blue-50' : 'bg-gray-100');
            
            let actionButtonsHtml = '';
            let tvSymbol = item.code;
            if (currentMarketTab === 'domestic') tvSymbol = `KRX:${item.code}`;
            else if (currentMarketTab === 'crypto') tvSymbol = `BINANCE:${item.code}USDT`; 
            
            actionButtonsHtml += `
                <a href="https://www.tradingview.com/chart/?symbol=${tvSymbol}" target="_blank" class="flex-1 bg-gray-900 text-white py-3.5 px-4 rounded-xl font-bold text-[13px] flex items-center justify-center gap-2 shadow-lg active:scale-95 transition-transform">
                    <i class="ph-bold ph-chart-line-up text-lg"></i> TradingView
                </a>
            `;

            if (currentMarketTab === 'domestic') {
                actionButtonsHtml += `
                    <button onclick="window.openStockPlus('${item.code}')" class="flex-1 bg-blue-600 text-white py-3.5 px-4 rounded-xl font-bold text-[13px] flex items-center justify-center gap-2 shadow-lg shadow-blue-200 active:scale-95 transition-transform">
                        <i class="ph-bold ph-device-mobile text-lg"></i> 증권플러스
                    </button>
                `;
            }

            let newsHtml = '<p class="text-xs text-gray-400 italic">뉴스가 없습니다.</p>';
            if (item.news && item.news.length > 0) {
                newsHtml = item.news.map(n => `
                    <a href="${n.url}" target="_blank" class="flex flex-col gap-2 relative bg-white p-4 rounded-[20px] shadow-sm border border-gray-100 mb-2 group hover:border-blue-200">
                        <div class="absolute left-4 top-4 bottom-4 w-1 rounded-full bg-blue-100 group-hover:bg-blue-300 transition-colors"></div>
                        <p class="text-[14px] text-gray-800 font-bold leading-snug pl-4 line-clamp-2">${n.title}</p>
                        <div class="pl-4 flex items-center gap-1.5 text-[10px] text-gray-400 font-black uppercase tracking-widest mt-1">
                            <i class="ph-bold ph-newspaper"></i> 뉴스 원문 보기
                        </div>
                    </a>`).join('');
            }

            let driversHtml = (item.risk_factors || []).map(r => {
                if (r.includes('상승 동력')) return `<li class="pl-1 text-rose-600 font-bold"><span class="mr-1">+</span>${r}</li>`;
                if (r.includes('위협 요인')) return `<li class="pl-1 text-blue-600 font-bold"><span class="mr-1">-</span>${r}</li>`;
                return `<li>${r}</li>`;
            }).join('');

            let formattedSummary = item.summary || "요약 정보가 없습니다.";
            formattedSummary = formattedSummary.replace(/(\[.*?\])/g, '<br/><span class="text-blue-600 font-black text-[13px]">$1</span>');
            if (formattedSummary.startsWith('<br/>')) formattedSummary = formattedSummary.substring(5);

            detailContent.innerHTML = `
                <div class="flex flex-col items-center text-center pb-6 border-b border-gray-200/60">
                    <h2 class="text-3xl font-extrabold text-gray-900 leading-none mt-4">${item.name}</h2>
                    <p class="text-[13px] font-bold text-gray-400 uppercase tracking-widest mt-1">${item.code}</p>
                    <div class="flex flex-wrap gap-1.5 justify-center mt-3">${(item.keywords || []).map(k => `<span class="px-2.5 py-1 bg-gray-100 rounded-lg text-[11px] font-bold text-gray-500"># ${k}</span>`).join('')}</div>
                    <p class="text-[14px] text-gray-600 font-medium mt-4 px-4 leading-relaxed bg-gray-50/50 py-2.5 rounded-xl">${item.description || ""}</p>
                    
                    <div class="mt-5 w-full bg-white px-6 py-5 rounded-[24px] border border-gray-100 shadow-sm">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Sentiment Trend</span>
                            <div class="font-black text-2xl ${sentimentColor}">${item.sentiment}</div>
                        </div>
                        <div class="h-32 w-full relative">
                            <canvas id="sentimentChart"></canvas>
                        </div>
                    </div>

                    <div class="flex gap-3 w-full mt-5 px-1">
                        ${actionButtonsHtml}
                    </div>
                </div>
                
                <div class="space-y-2 pt-2">
                    <label class="text-[11px] font-black text-gray-500 uppercase tracking-widest flex items-center gap-1.5"><i class="ph-fill ph-article text-gray-400"></i> Market Summary</label>
                    <p class="text-[15px] leading-relaxed text-gray-800 font-bold bg-white p-5 rounded-[24px] shadow-sm border border-gray-100">${formattedSummary}</p>
                </div>

                <div class="space-y-2 pt-2">
                    <label class="text-[11px] font-black text-gray-500 uppercase tracking-widest flex items-center gap-1.5"><i class="ph-fill ph-scales text-indigo-400"></i> AI Score Reasoning</label>
                    <p class="text-[14px] leading-relaxed text-gray-700 font-medium bg-indigo-50/40 p-5 rounded-[24px] border border-indigo-100/50 whitespace-pre-line">${item.scoring_reason || "사유 없음"}</p>
                </div>

                <div class="space-y-2 pt-2">
                    <label class="text-[11px] font-black text-gray-500 uppercase tracking-widest flex items-center gap-1.5"><i class="ph-fill ph-sparkle text-amber-400"></i> Market Drivers</label>
                    <ul class="text-[13.5px] text-gray-700 font-medium bg-white p-5 rounded-[24px] border border-gray-100 space-y-3 list-none">${driversHtml}</ul>
                </div>

                <div class="space-y-3 pt-2 pb-10">
                    <label class="text-[11px] font-black text-gray-500 uppercase tracking-widest flex items-center gap-1.5 mb-3"><i class="ph-fill ph-newspaper text-blue-500"></i> Related News</label>
                    <div class="space-y-1">${newsHtml}</div>
                </div>`;
            
            detailPage.classList.remove('translate-x-full');
            
            // --- Chart Logic ---
            const ctx = document.getElementById('sentimentChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();

            // 초기값 (오늘 데이터만)
            let labels = ['Today'];
            let points = [item.sentiment];

            // 1. 차트 먼저 그리기
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Sentiment',
                        data: points,
                        borderColor: item.sentiment >= 50 ? '#f43f5e' : '#3b82f6',
                        backgroundColor: (context) => {
                            const ctx = context.chart.ctx;
                            const gradient = ctx.createLinearGradient(0, 0, 0, 150);
                            gradient.addColorStop(0, item.sentiment >= 50 ? 'rgba(244, 63, 94, 0.2)' : 'rgba(59, 130, 246, 0.2)');
                            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                            return gradient;
                        },
                        borderWidth: 3,
                        pointRadius: 4,
                        pointBackgroundColor: '#fff',
                        pointBorderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false, min: 0, max: 100 }, x: { grid: { display: false }, ticks: { font: { size: 10 }, maxTicksLimit: 5 } } } }
            });

            // 2. 히스토리 데이터 가져와서 업데이트
            fetchHistory(currentMarketTab, item.code).then(history => {
                if (history && Object.keys(history).length > 0) {
                    const sortedDates = Object.keys(history).sort();
                    
                    const historyLabels = sortedDates.map(d => d.slice(5)); 
                    const historyPoints = sortedDates.map(d => history[d].sentiment);
                    
                    // 오늘 데이터 중복 체크 및 추가
                    const todayStr = new Date().toISOString().split('T')[0];
                    if (!history[todayStr]) {
                        historyLabels.push('Today');
                        historyPoints.push(item.sentiment);
                    }
                    
                    // 차트 데이터 교체
                    chartInstance.data.labels = historyLabels;
                    chartInstance.data.datasets[0].data = historyPoints;
                    chartInstance.update();
                }
            });
        };

        window.closeDetail = () => document.getElementById('detail-page').classList.add('translate-x-full');
        window.showToast = (msg) => { const toast = document.getElementById('toast'); document.getElementById('toast-msg').textContent = msg; toast.classList.replace('opacity-0', 'opacity-100'); setTimeout(() => toast.classList.replace('opacity-100', 'opacity-0'), 2000); };

        function renderMarketList() {
            const container = document.getElementById('content-container');
            container.style.opacity = '0';
            setTimeout(() => {
                container.innerHTML = '';
                if(!appData || !appData[currentMarketTab]) {
                    container.innerHTML = `<div class="py-20 text-center text-gray-400 font-bold animate-fade-up">데이터가 없습니다.</div>`;
                } else {
                    appData[currentMarketTab].forEach((item, index) => {
                        let sentimentColor = item.sentiment >= 60 ? 'text-rose-500' : (item.sentiment <= 40 ? 'text-blue-500' : 'text-gray-500');
                        let sentimentBg = item.sentiment >= 60 ? 'bg-rose-50' : (item.sentiment <= 40 ? 'bg-blue-50' : 'bg-gray-100');
                        const card = document.createElement('div');
                        card.onclick = () => window.openDetail(index);
                        card.className = "bg-white rounded-[24px] shadow-sm border border-gray-100/80 cursor-pointer transition-all active:scale-95 animate-fade-up p-4 sm:p-5 flex items-center justify-between group mb-3";
                        card.style.animationDelay = `${(index % 10) * 40}ms`;
                        card.innerHTML = `
                            <div class="flex items-center gap-4">
                                <div class="w-11 h-11 rounded-[16px] flex items-center justify-center font-black text-[17px] ${sentimentBg} ${sentimentColor}">${item.rank}</div>
                                <div>
                                    <h3 class="font-bold text-gray-900 text-[16px] leading-tight">${item.name}</h3>
                                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">${item.code}</span>
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="font-black text-[18px] ${sentimentColor}">${item.sentiment}<span class="text-[10px] text-gray-300 ml-0.5">/100</span></div>
                                <i class="ph-bold ph-caret-right text-gray-300 group-hover:text-blue-500 transition-colors"></i>
                            </div>`;
                        container.appendChild(card);
                    });
                }
                container.style.opacity = '1';
            }, 100);
        }

        function renderBriefing() {
            const container = document.getElementById('content-container');
            container.innerHTML = '';
            if(!macroData) { container.innerHTML = `<div class="py-20 text-center text-gray-400 font-bold animate-fade-up">브리핑 데이터를 수집 중입니다.</div>`; return; }

            // ...
        }

        }
